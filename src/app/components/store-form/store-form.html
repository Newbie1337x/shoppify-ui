<section class="storeForm-page">
  <div class="register-shell">


    <div class="form-panel">
      <header class="form-header">
        <h2 class="form-title">Datos de la Tienda</h2>
        <p class="form-description">Editá la información pública de tu negocio.</p>
      </header>

      <form class="register-form" [formGroup]="fg" (ngSubmit)="onSubmit()">

        <label class="form-label" for="name">Nombre de la tienda</label>
        <input
          id="name"
          class="form-input"
          type="text"
          formControlName="name"
          placeholder="Ej. Mi Tienda Increíble"
        />
        
        <div class="name-row">
          <div class="field">
            <label class="form-label" for="address">Dirección</label>
            <input
              id="address"
              class="form-input"
              type="text"
              formControlName="address"
              placeholder="Av. Siempre Viva 123"
            />
          </div>
          <div class="field">
            <label class="form-label" for="city">Ciudad</label>
            <input
              id="city"
              class="form-input"
              type="text"
              formControlName="city"
              placeholder="Springfield"
            />
          </div>
        </div>

        <label class="form-label" for="phone">Teléfono</label>
        <input
          id="phone"
          class="form-input"
          type="tel"
          formControlName="phone"
          autocomplete="tel"
          placeholder="+54 9 11 1234-5678"
        />
        
        <h3 class="form-title" style="font-size: 1.2rem; margin-top: 2rem;">Redes Sociales (Opcional)</h3>
        
        <div class="meta-row">
          <div class="field">
            <label class="form-label" for="facebook">Facebook</label>
            <input
              id="facebook"
              class="form-input"
              type="text"
              formControlName="facebook"
              placeholder="ej. /mitiendaincreible"
            />
          </div>
          <div class="field">
            <label class="form-label" for="instagram">Instagram</label>
            <input
              id="instagram"
              class="form-input"
              type="text"
              formControlName="instagram"
              placeholder="ej. @mitienda"
            />
          </div>
        </div>

        <label class="form-label" for="twitter">Twitter / X</label>
        <input
          id="twitter"
          class="form-input"
          type="text"
          formControlName="twitter"
          placeholder="ej. @mitienda"
        />

        <div class="button-group" style="margin-top: 2rem; display: flex; gap: 1rem;">
          <button class="action-button" type="submit" [disabled]="fg.invalid || fg.pristine">
            Guardar Cambios
          </button>
          <button class="action-button secondary" type="button" (click)="onCancel()">
            Cancelar
          </button>
          <button class="action-button carousel" type="button" routerLink="/carousel">Editar carousel</button>
        </div>
        
      </form>
    </div>
  </div>
</section>
