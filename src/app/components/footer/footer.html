<footer class="footer">
  <div class="footer-inner">
    <div class="footer-content">
      <p class="footer-info">
        (C) 2025-{{ thisYear }} <strong>Shoppify S.R.L.</strong><br />
        {{ storeAddress }}
      </p>

      <nav class="footer-links" aria-label="Enlaces legales y de contacto">

        <a href="https://wa.me/{{phone}}" target="_blank" rel="noopener noreferrer" aria-label="Contacto">
          Contacto
        </a>

        <a routerLink="/help/terms" aria-label="Terminos y condiciones">Terminos</a>
        
        <a routerLink="/help/privacy" aria-label="Politica de privacidad">Privacidad</a>
      </nav>
    </div>

    <div class="footer-social">
      <a href="{{ linkFb }}" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg" alt="Facebook" />
      </a>
      <a href="{{ linkIg }}" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram" />
      </a>
      <a href="{{ linkX }}" target="_blank" rel="noopener noreferrer" aria-label="X">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/x.svg" alt="X" />
      </a>
      <a href="{{ linkYT }}" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube" />
      </a>
    </div>
  </div>
</footer>
