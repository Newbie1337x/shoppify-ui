@if (this.categories.length > 0) {
    <section id="category-list">
        @for (c of refinedCategories; track c.id) {
            <div class="category-card">
                <app-category-card [category]="c"></app-category-card>
                <div class="actions">
                    <button class="btn-delete" (click)="deleteCategory(c.id)">
                        <span class="btn-icon">ğŸ—‘ï¸</span>
                        <span class="btn-text">Borrar</span>
                    </button>
                    <button class="btn-edit" (click)="editCategory(c.id)">
                        <span class="btn-icon">âœï¸</span>
                        <span class="btn-text">Editar</span>
                    </button>
                </div>
            </div>
        }
    </section>
} @else {
<p id="no-categories">No hay categorias cargadas.</p>
}
